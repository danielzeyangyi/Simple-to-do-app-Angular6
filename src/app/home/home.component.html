<div class="jumbotron" style="padding: 45px 0px">
  <h3 class="text-center">My To Do List</h3>
</div>

<div class="input-group">
    <div class="input-group">
      <input type="text" class="form-control" #itemTitle>
      <span class="input-group-text hover-cursor" id="inputGroupPrepend" (click)="onAdd(itemTitle)">
        <i class="fa fa-plus-circle fa-1x"></i></span>
  </div>
  <!-- <input type="text" class="form-control" #itemTitle>
  <div class="input-group-addon hover-cursor">
    <i class="fa fa-plus-circle fa-2x" (click)="onAdd(itemTitle)"></i>
  </div> -->
</div>



  <div style="margin: 5px 0px">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let item of todoArr">
        <span class="hover-cursor" [class.text-success]="item.isChecked" 
        (click)="alterCheck(item.$key,item.isChecked)">
          <i class="fa fa-lg" [ngClass]="item.isChecked? 'fa-check-circle-o':'fa-circle-thin'"></i>
        </span>
       {{item.title}}
       <span class="hover-cursor text-danger pull-right" (click)="delete(item.$key)">
          <i class="fa fa-trash-o fa-lg" aria-hidden="true"></i>
       </span>
      </li>
    </ul>
  </div>
